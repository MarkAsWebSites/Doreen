<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דורין סאסין - זמרת אופרה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="hero">
  <!-- Responsive video with multiple sources -->
  <video id="heroVideo"
         class="hero__video"
         autoplay
         muted
         loop
         playsinline
         preload="metadata"
         controls>
    
    <source src="Doreen.mp4" type="video/mp4">
    
    <p>Your browser doesn't support HTML5 video. <a href="Doreen.mp4">Download the video</a> instead.</p>
  </video>

  <div class="hero__overlay"></div>
  
  <!-- Custom unmute button -->
  <div class="hero__unmute-button">
    <button class="unmute-btn" id="unmuteBtn" onclick="toggleMute()" aria-label="Unmute video">
      <svg id="muteIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
      </svg>
      <svg id="unmuteIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      </svg>
    </button>
  </div>
  
  <!-- Loading indicator -->
  <div id="loadingIndicator" class="loading-indicator">
    <div class="spinner"></div>
    <p>טוען וידאו...</p>
  </div>
  
  <div class="hero__content">
    <h1>דורין סאסין</h1>
    <p>זמרת אופרה לאירועים • שיעורי פיתוח קול וכינור</p>
  </div>
</section>

<!-- External JavaScript -->
<script src="script.js"></script>


</body>
</html>
